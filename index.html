<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="output.css" />
    <link
      rel="icon"
      href="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Cheese-512.png"
      sizes="16x16"
      type="image/png"
    />
    <title>Cheesy TailWind Practice</title>
  </head>
  <body>
    <!-- header nav -->
    <nav class="bg-indigo-700 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          width="50"
          src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Cheese-512.png"
          alt="logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </nav>
    <!-- header nav -->

    <!--hero-->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
      role="presentation"
    >
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Let's Get Cheesey!
        </h2>
        <p class="mb-6">Eat to Your Hearts Content!</p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1486297678162-eb2a19b0a32d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=753&q=80"
          alt="Blocks of cheese"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>
    <!--hero-->

    <!--feature-->
    <section>
      <div>
        <img
          src="https://images.unsplash.com/photo-1589881133595-a3c085cb731d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          alt="Cheese"
        />
        <p></p>
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1558221693-89a565d7ecd8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          alt="Cheese 2"
        />
        <p></p>
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1517093602195-b40af9688b46?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          alt="Bread and Cheese"
        />
        <p></p>
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1552767059-ce182ead6c1b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          alt="Lots of cheese display"
        />
        <p></p>
      </div>
    </section>
    <!--feature-->
  </body>
</html>
